name: Go

on:
  push:
    branches: [ main ]
#    paths:
#      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

defaults:
  run:
    working-directory: ./backend

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
